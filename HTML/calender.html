<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmCast Calendar</title>
  <link rel="stylesheet" href="../CSS/calender.css"/>
</head>
<body>
  <div class="topbar">
    <div class="logo">FarmCast</div>
    <nav>
      <a href="#">CLIENTS</a>
      <a href="#">SERVICES</a>
      <a href="#">ABOUT</a>
      <a href="#">REGISTER</a>
    </nav>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="profile-circle">A</div>
      <h3>Asep</h3>
      <ul>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Statistics</a></li>
        <li><a href="#">Agricultural</a></li>
        <li><a href="#">Sales</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h2>Calendar</h2>
      <div class="tabs">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>

      <div class="calendar">
        <div class="calendar-header">September 2021</div>
        <div class="calendar-grid">
          <div class="header-cell">EST<br>GMT+8</div>
          <div class="header-cell">SUN<br>21</div>
          <div class="header-cell">MON<br>21</div>
          <div class="header-cell">TUE<br>21</div>
          <div class="header-cell">WED<br>21</div>
          <div class="header-cell">THU<br>21</div>
          <div class="header-cell">FRI<br>21</div>
          <div class="header-cell">SAT<br>21</div>

          <!-- Row 1 -->
          <div class="time-cell">7 AM</div>
          <div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <!-- Row 2 -->
          <div class="time-cell">8 AM</div>
          <div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <!-- Row 3 -->
          <div class="time-cell">9 AM</div>
          <div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <!-- Row 4 -->
          <div class="time-cell">10 AM</div>
          <div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <!-- Row 5 -->
          <div class="time-cell">11 AM</div>
          <div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
      </div>
    </div>
  </div>
  <script href="../JS/calender.js"></script>
</body>
</html>
